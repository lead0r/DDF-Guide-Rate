name: ddfguide_flutter
description: A Flutter project migrated from Xamarin to Flutter with rating and details.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.7
  cached_network_image: ^3.3.0
  share_plus: ^7.2.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  intl: ^0.18.1
  fl_chart: ^0.66.0
  workmanager: ^0.5.1
  flutter_local_notifications: ^14.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/data/dtos.json
    - assets/images/
    - assets/images/placeholder.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
