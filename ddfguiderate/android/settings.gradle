pluginManagement {
    def flutterSdkPath = null
    def properties = new Properties()
    file('local.properties').withInputStream { properties.load(it) }
    flutterSdkPath = properties.getProperty('flutter.sdk')
    assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://www.transistorsoft.com/maven' }
    }
}

plugins {
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '8.7.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

include ':app'

// Flutter configuration
 def flutterProjectRoot = rootDir.parentFile
 def pluginsFile = new File(flutterProjectRoot, '.flutter-plugins')
 if (pluginsFile.exists()) {
     pluginsFile.eachLine { line ->
         if (line && line.contains('=')) {
             def (name, path) = line.split('=', 2)*.trim()
             if (name && path) {
                 include ":$name"
                 project(":$name").projectDir = new File(path)
             }
         }
     }
 } 